<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RevoU SE-CS Portfolio Website</title>

        <link rel="stylesheet" href="css/index.css">
    </head>

    <body onload="inputName()">
        <header class="header-wrapper">
            <img class="logo" src="img/logo.png" class="logo" width="40" height="40"/>
            <div class="menu">
                <button onclick="window.location.href='index.html'">Home</button>
                <button onclick="window.location.href='profile.html'">Our Profile</button>
                <button>Portofolio</button>
                <button>Message Us</button>
            </div>
        </header>

        <main class="main-content">
            <div class="greeting-section">
                <img src="img/photo_banner.jpg" />
                <div class="greeting">
                    <p>Hi <span id="nama">User</span>, Welcome to Website</p>
                    <p>Ini adalah website latihan pertama</p>
                </div>
            </div>

            <div class="headquarter-section">
                <h2>Our Headquarter</h2>
                <div class="headquearter">
                    <div>
                        <img src="img/hq_jakarta.jpg" />
                        <center><p>Jakarta</p></center>
                    </div>
                    <div>
                        <img src="img/hq_bandung.jpg" />
                        <center><p>Bandung</p></center>
                    </div>
                    <div>
                        <img src="img/hq_surabaya.jpg" />
                        <center><p>Surabaya</p></center>
                    </div>
                </div>
            </div>

            <div class="message-section">
                <h2>Message Us</h2>
                <div class="message-us">
                    <form name="message-form" onsubmit="return validateform()">
                        <table>
                            <tr>
                                <td><label for="nama">Nama</label></td>
                                <td>:</td>
                                <td><input type="text" placeholder="Nama" name="full-name"></td>
                            </tr>
                            <tr>
                                <td><label for="bod">Tanggal Lahir</label></td>
                                <td>:</td>
                                <td><input type="date" placeholder="Tanggal Lahir" name="birth-date"></td>
                            </tr>
                            <tr>
                                <td><label for="gender">Jenis Kelamin</label></td>
                                <td>:</td>
                                <td>
                                    <input type="radio" name="gender" id="male" value="Laki-Laki">Laki-Laki
                                    <input type="radio" name="gender" id="female" value="Perempuan">Perempuan
                                </td>
                            </tr>
                            <tr>
                                <td><label for="pesan">Pesan</label></td>
                                <td>:</td>
                                <td><textarea rows="6" cols="36" placeholder="Pesan" name="messages"></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <button type="sumbit" value="submit"><center>Submit</center></button>
                                </td>
                            </tr>
                        </table>
                    </form>

                    <div class="form-output">
                        <p>Current Time: <span id="current-time"></span></p><br>
                        <p>Nama: <span id="sender-full-name"></span></p>
                        <p>Tanggal lahir: <span id="sender-birth-date"></span></p>
                        <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                        <p>Pesan: <span id="sender-messages"></span></p>
                    </div>
                </div>    
            </div>
        </main>

        <footer class="footer-wrapper">
            <p>Created by RevoU</p>
        </footer>

        <script src="js/index.js"></script>
    </body>
</html>
